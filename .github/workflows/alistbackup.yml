name: Push Alist v3.39.4 to backup/alist

on:
  workflow_dispatch:

jobs:
  download-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target branch (backup)
        uses: actions/checkout@v4
        with:
          ref: backup

      - name: Download Alist v3.39.4 release assets
        uses: robinraju/release-downloader@v1.8
        with:
          repository: AlistGo/alist
          tag: v3.39.4
          out-file-path: alist/
          extract: false

      - name: Commit and push to backup branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add alist/
          git commit -m "Add Alist v3.39.4 release files to backup/alist" || echo "No changes to commit"
          git push origin backup